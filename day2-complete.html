<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Task Management System</title>

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #6f7bd9, #6a82fb, #7f53ac);
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    padding: 40px 20px 25px;
    color: white;
}

.header h1 {
    font-size: 2.4rem;
    font-weight: 700;
}

.header p {
    margin-top: 6px;
    font-size: 0.95rem;
    opacity: 0.9;
}

/* ================= LOGIN BAR ================= */
.login-bar {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.login-bar input {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    width: 180px;
}

.login-bar button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 13px;
}

.btn-login {
    background: #4c51bf;
    color: white;
}

.btn-register {
    background: #edf2f7;
    color: #4a5568;
}

/* ================= MAIN CARD ================= */
.main-card {
    max-width: 1050px;
    min-height: 420px;
    margin: 30px auto 0;
    background: white;
    border-radius: 16px;
    box-shadow: 0 35px 70px rgba(0,0,0,0.2);
    padding: 35px;
}

/* ================= FOOTER ================= */
.footer {
    text-align: center;
    font-size: 0.8rem;
    color: #718096;
}

/* ================= HIDE TASK VIEW ================= */
/* SEMUA task dari JS DISIMPAN tapi tidak ditampilkan */
.task-management {
    display: none !important;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Task Management System</h1>
    <p>Day 2: Requirements & Design Patterns</p>

    <div class="login-bar">
        <input type="text" value="ikhsan08" />
        <button class="btn-login">Login</button>
        <button class="btn-register">Register</button>
    </div>
</div>

<!-- WHITE CARD -->
<div class="main-card">
    <div class="footer">
        © 2024 Software Engineering Showcase · Day 2 Implementation<br />
        MVC Pattern · Repository Pattern · Enhanced Models
    </div>
</div>

<!-- ROOT APP (TASK AKAN MASUK SINI, TAPI DISIMPAN) -->
<div id="app"></div>

<!-- ================= JS (TIDAK DIUBAH) ================= -->
<script defer src="./enhanced-storage-manager.js"></script>
<script defer src="./enhanced-task-model.js"></script>
<script defer src="./user-model.js"></script>
<script defer src="./task-repository.js"></script>
<script defer src="./user-repository.js"></script>
<script defer src="./task-controller.js"></script>
<script defer src="./task-view.js"></script>
<script defer src="./day2-complete-app.js"></script>

</body>
</html>
